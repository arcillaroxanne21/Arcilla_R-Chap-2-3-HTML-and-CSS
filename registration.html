               <body>
                  <div class="regform">
                     <h1><caption>Student Registration Form</caption></h1>
                     <p>Fill out the form carefully for registration</p>

                     <form>
                        <div id="name"></div>
                      <h2 class="name">Student</h2>
                      <label class="firstlabel">First Name</label>
                      <input class="firstname" type="text" name="first_name">

                      <label class="middlelabel">Middle Name</label>
                      <input class="middlename" type="text" name="middle_name">

                      <labelt class="lastlabel">Last Name</label>
                      <input class="lastname" type="text" name="last_name">
                     
                     <h2 class="name">Birth date</h2>
                     <input type="date" name="bithdate" min.="01" max="12">
                     <h2 class="name">Gender</h2>
                     <input type="text" name="gender" min.="01" max="12">
                     
                     <h2 class="name">Address</h2> 
                     <label class="addresslabel">Street Address</label>
                     <br>
                     <input classs="Address" type="text" name="Address" size="55">
                     <br>
                     <label class="addresslabel">Street Address Line 2</label>
                     <br>
                     <input classs="Address" type="text" name="Address" size="55">
                    <br>
                     <label class="citylabel">City</label>
                     <br>
                     <input classs="city" type="text" name="city" size="55"><br>
                     <label class="postal/zipcodelabel">Postal/Zip Code</labe><br>
                     <input classs="postal/zipcodelabel" type="text" name="postal/zip code" size="55">
                     
                     <h2 class="name">Student E-mail</h2>
                     <input type="text" name="student e-mail" placeholder="e.g.myacc.33@gmail.com" size="60">
                     <input type="hidden" name="student_e-mail" size="60">
                     <label class="student-emaillabel"></label>

                     <h2 class="name">Mobile Number</h2>
                     <input type="text" name="student_e-mail" placeholder="(0000)-000-0000" size="60">
                     <input type="hidden" name="phone_number" size="55">

                     <h2 class="name">Phone Number</h2>
                     <input type="text" name="phone_number" placeholder="(0000)-000-0000" size="60">
                     <input type="hidden" name="phone_number" size="55">

                     <h2 class="name">Work_Number</h2>
                     <input type="text" name="work_number" placeholder="(0000)-000-0000" size="60">
                     <input type="hidden" name="phone_number" size="55">
                     <br>

                     <h2 class="name">Company</h2>
                     <input type="text" name="work_number" placeholder="(0000)-000-0000" size="60"><br>

                     <h2 class="name">Courses</h2>
                     <select>
                        <option disabled hidden selected>Please Select</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSIS">BSIS</option>
                        <option value="BSCS">BSCS</option>
                     </select><br>

                     <h2 classs="name">Additional Application</h2>
                     <textarea name="desc" id="desc" cols="50" rows="7" fixed></textarea><br>

                     <div class="box"></div>
                     <button>Submit Application</buttom>
                     <button id="btn">Clear field</button>
                     </form>
